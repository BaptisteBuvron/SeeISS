messageRealTime: La vidéo en direct de la Station spatiale internationale comprend des vues internes
  lorsque l'équipage est en service et des vues de la Terre à d'autres moments. La vidéo est
  accompagnée de l'audio des conversations entre l'équipage et le contrôle de mission. Cette vidéo
  n'est disponible que lorsque la station spatiale est en contact avec le sol.

messageRealTime2: Pendant les périodes de « perte de signal », les téléspectateurs verront un écran bleu. Étant donné que la station tourne autour de la Terre toutes les 90 minutes, elle connaît un lever ou un coucher de soleil toutes les 45 minutes environ. Lorsque la station est dans l'obscurité, la vidéo de la caméra externe peut apparaître en noir, mais peut parfois fournir des vues spectaculaires des éclairs ou des lumières de la ville en dessous.